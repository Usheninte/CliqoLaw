{% extends 'cliqo/base.html' %}

{% load static %}

{% block content %}
    <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between col-12" style="padding-bottom: 3em;">
      <h1 class="h3 mb-0 text-gray-800">Active matters</h1>
      <a href="{% url 'cliqo:new-matter' %}"
         class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-pen fa-sm text-white-50"></i>
        Create new matter</a>
  </div>

  <!-- Content Row -->
  <div class="row justify-content-space-around">
      {% for matter in object_list %}
      <!-- Earnings (Monthly) Card Example -->
      <div class="col-12">
          <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col-1">
                          <a href="{% url 'cliqo:delete-matter' matter.id %}" class="btn btn-danger btn-circle btn-sm">
                              <i class="fas fa-trash"></i>
                          </a>
                      </div>
                      <div class="col-2">
                          <div class="text-lg font-weight-bold text-info text-uppercase">{{ matter.client_name }}</div>
                      </div>
                      <div class="col-1">
                          <a href="{% url 'cliqo:update-matter' matter.id %}" class="btn btn-circle btn-sm">
                              <i style="padding: 0.5em; color: #4e73df;" class="fas fa-pen-fancy fa-2x"></i>
                          </a>
                      </div>
                      <div class="col">
                          <h6 class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ matter.nature_of_matter }}</h6>
                      </div>
                      <div class="col-1">
                          <a href="" class="btn btn-success btn-circle">
                              <i class="fas fa-arrow-right"></i>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      {% empty %}
      <h1>No matters to display</h1>
      {% endfor %}
  </div>
{% endblock %}

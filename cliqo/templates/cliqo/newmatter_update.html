{% extends 'cliqo/base.html' %}

{% load static %}

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between col-12" style="padding-bottom: 3em;">
    <h1 class="h3 mb-0 text-gray-800">Update {{ object }}</h1>
</div>

<!-- Content Row -->
<div class="row">
    <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4">
          <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Left something out? No worries, fix that here.</h6>
          </div>
          <div class="card-body">
              <div class="text-center">
                  <form action="{% url 'cliqo:update-matter' object.id %}" method="post">
                      {% csrf_token %}
                      <div>
                          {{ form.as_p }}
                      </div>
                      <button type="submit" class="btn btn-success btn-icon-split" style="margin-top: 2em">
                          <span class="icon text-white-50">
                              <i class="fas fa-check"></i>
                          </span>
                          <span class="text" style="color: #f0f0f0">Submit</span>
                      </button>
                    </form>
              </div>
          </div>
      </div>
    </div>
</div>
{% endblock %}
